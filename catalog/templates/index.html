{% extends "base_generic.html" %}

{% block content %}
    <h1>Games Library</h1>
    <h3>Welcome all gamers</h3>
    <p>The library has the following record counts:</p>
    <ul>
        <li><strong>Games:</strong> {{ num_games }}</li>
        <li><strong>Gamers</strong> {{ num_gamers }}</li>
        <li><strong>Publishers:</strong> {{ num_publishers }}</li>
        <li><strong>Purchases:</strong> {{ num_purchases }}</li>
    </ul>
{% endblock %}
